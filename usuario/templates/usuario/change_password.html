{% extends "base/base.html" %}
{% block titulo %}Change Password{% endblock %}
{% block cuerpo %}
<h1>Change password</h1>
<form action="" method="post"> {% csrf_token %}
	Old password: {{form.old_password}} <br />
	New password: {{form.new_password1}} <br />
	New password confirmation: {{form.new_password2}} <br />
	<button type="submit">Change</button>
	<button type="reset">Clear</button>
</form>
<br />
<a href="{% url 'index' %}">Index</a>
{% endblock %}
